<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahmet Ilker Topuz - Personal Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Particle banner styling */
        .banner {
            position: relative;
            width: 100%;
            height: 250px; /* Adjust the height as needed */
            background: #1a1a2e;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-family: Arial, sans-serif;
            font-weight: bold;
            text-align: center;
            z-index: 1;
        }

        #particleCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* Overlay text styling */
        .banner-text {
            font-size: 2.5em;
            z-index: 1;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Particle Banner -->
    <header class="banner">
        <canvas id="particleCanvas"></canvas>
        <div class="banner-text">Ahmet Ilker Topuz</div>
    </header>

    <nav>
        <ul>
            <li><a href="#summary">Summary</a></li>
            <li><a href="#experience">Experience</a></li>
            <li><a href="#education">Education</a></li>
            <li><a href="#journalpapers">Journal papers</a></li>
            <li><a href="#proceedings">Proceedings</a></li>
            <li><a href="#posters">Posters</a></li>
            <li><a href="#selectedpre-prints">Selected pre-prints</a></li>
            <li><a href="#internalnote">Internal note</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Rest of your sections follow here -->

    <script>
        const canvas = document.getElementById("particleCanvas");
        const ctx = canvas.getContext("2d");

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = document.querySelector(".banner").offsetHeight;
        }
        resizeCanvas();
        window.addEventListener("resize", resizeCanvas);

        const particles = [];
        const numParticles = 100;

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 4 + 1;
                this.speedX = Math.random() * 2 - 1;
                this.speedY = Math.random() * 2 - 1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = "rgba(255, 255, 255, 0.8)";
                ctx.fill();
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) {
                    this.reset();
                }
            }
        }

        function initParticles() {
            for (let i = 0; i < numParticles; i++) {
                particles.push(new Particle());
            }
        }
        initParticles();

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            requestAnimationFrame(animateParticles);
        }
        animateParticles();
    </script>
</body>
</html>
